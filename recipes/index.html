<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website for all your recipe needs, random generators if you need ideas and an index list of all the best recipes.">
    <meta name="author" content="Austin Hatch's Recipe Book">
    <link rel="stylesheet" href="recipes.css">
    <script defer src="recipes.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <title>Recipe Book</title>
</head>
<body>
    
    <header>
        <div class="title-pic">
            <img src="images/recipe-book.png" alt="Recipe Book logo">
        </div>

        <h1 class="web-title">
            RecipeBook
        </h1>

    </header>


    <main>
        <div class="recipe">

            
            <div class="recipe-pic">
                <img src="./images/chicken-curry.webp" alt="A scrumptious picture of yellow curry in a bowl.">
            </div>

            <div class="recipe-extras">
                <div class="tags">
                    <div>
                        chicken
                    </div>
                    <div>
                        entree
                    </div>
                    <div>
                        indian
                    </div>
                </div>

                <div class="recipe-info">
                    <h2 class="recipe-title">
                        Chicken Curry
                    </h2>
                    <div class="recipe-description">
                        Quick and easy Chicken curry recipe made with easy to find ingredients.
                    </div>
                </div>


                <span class="rating" role="img" 
                aria-label="Rating: 4 out of 5 stars">
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
            </div>

            



            
        </div>
    </main>


    <footer>

        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>

        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>



    </footer>

</body>
</html>
